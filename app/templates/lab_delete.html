{% extends 'base.html' %} {% block content %}


<h1 class="title pt-5">Are you sure you want to Delete {{lab.types}} {{lab.title}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">

        <input class="button is-danger" type="submit" value="Confirm" />

        <a class="button is-primary" href="{% url 'course_detail' lab.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
