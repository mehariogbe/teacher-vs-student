{% extends 'base.html' %} {% block content %}

<h1>Coruses</h1>
<h2>welcome: {{user.username}}</h2>
<a href="{% url 'logout' %}">Logout</a> <br>

{% if user.is_teacher %}
<a action="" data-toggle="modal" data-target="#staticBackdrop">
    add lesson
</a>
{% endif %}

<div class="gallery">
    {% for lesson in lessons %}
    <a href="" style="text-decoration: none;"> <!-- link to post_detail.html when it's done! -->
      <div class="card anchor"
        style="width: 18rem; padding: 20px; margin: 20px; background:#c0c49b;">
        <h5 class="card-title" style="color: black;">{{lesson.course}}</h5>
        
        <div class="card-body">
          <h5 class="card-title" style="color: black;">{{lesson.title}}</h5>
          <p class="card-text ">{{lesson.description}}</p>
        </div>
      </div>
    </a>
    {% endfor %}

<div class="modal fade" id="staticBackdrop"  tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">?</h5>
            </div>
            <div class="modal-footer">
                <form class="mb-5" action="" method="post">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control">
                            <input class="form-control" type="text" name="title" placeholder="Title" required />
                        </div>
                        <div class="control">
                            <input class="form-control" type="description" name="description" placeholder="description"
                                required />
                        </div>
                        <div class="control">
                            <input class="button is-primary" type="submit" value="Add Lesson" />
                        </div>
                    </div>
                </form>
                <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button> -->
                <!-- Bootstrap popup modal -->
            </div>
        </div>
    </div>
</div>

</div>
</div>

</div>

{% endblock %}
