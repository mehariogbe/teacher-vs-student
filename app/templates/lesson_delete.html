{% extends 'base.html' %} {% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@500&display=swap');
  
    body {
  
        background-image: linear-gradient(rgba(255, 232, 174, 0.892), rgba(106, 164, 250, 0.81));
    }
  </style>

<h1 class="title pt-5">Are you sure you want to Delete {{lesson.title}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">

        <input class="button is-danger" type="submit" value="Confirm" />

        <a class="button is-primary" href="{% url 'course_detail' lesson.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
