{% extends 'base.html' %} {% block content %}

<form class="mb-5" action="{% url 'lesson_create' course.pk %}" method="post">
    {% csrf_token %}
    <div class="field has-addons">
      <div class="control">
        <input
          class="input"
          type="text"
          name="title"
          placeholder="Title"
          required
        />
      </div>
      <div class="control">
        <input
          class="input"
          type="description"
          name="description"
          placeholder="description"
          
          required
        />
      </div>
      <div class="control">
        <input class="button is-primary" type="submit" value="Add Lesson" />
      </div>
    </div>
  </form>

{% endblock %}
