{% extends 'base.html' %} {% block content %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<h1>Coruses</h1>
<h2>welcome: {{user.username}}</h2>
<a href="{% url 'logout' %}">Logout</a> <br>

<div class="row" style="color: transparent;">

    {% for course in courses %}
    <a href="#" style="text-decoration: none;">
      <div class="card anchor "
        style="width: 18rem; padding: 20px; margin: 20px; background:#c0c49b;">
        <img src="{{course.image}}" class="card-img-top" alt="{{course.name}}">
        <div class="card-body">
          <h5 class="card-title" style="color: black;">{{course.name}}</h5>
          <p class="card-text ">{{course.description}}</p>
        </div>
      </div>
    </a>

    {% endfor %}

  </div>

{% endblock %}
